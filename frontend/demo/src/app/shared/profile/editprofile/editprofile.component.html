<div class="example-form">
    <form [formGroup]="userForm">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
              Edit Profile
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="FirstName" [(ngModel)]="this.userService.currentUser.firstName" formControlName="firstName" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="LastName"  [(ngModel)]="this.userService.currentUser.lastName" formControlName="lastName" required>
              </mat-form-field>
  
              <mat-form-field>
                <mat-label>User Name</mat-label>
                <input matInput type="text" placeholder="UserName"  [(ngModel)]="this.userService.currentUser.userName" formControlName="userName" required>
              </mat-form-field>
              
              <mat-form-field>
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker2" [(ngModel)]="this.userService.currentUser.date" formControlName="date" >
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 color="primary"></mat-datepicker>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="!userForm.valid" (click)="saveChanges()" >Save</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
