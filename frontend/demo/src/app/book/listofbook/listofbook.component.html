<div class="container">
    <mat-card>
        <mat-card-header>
<mat-card-title>
    List Of Books
</mat-card-title>
        </mat-card-header>
      
    </mat-card>

    <section fxLayout fxLayoutAlign="space-between ">
        <div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
         </div>
         <button mat-raised-button color="primary" [routerLink]="['/addOrEditbook/0']"
         matTooltip=" Add Book"
         matTooltipClass="example-tooltip-red"
         aria-label="Button that shows a red tooltip"
         class="example-button">
         <mat-icon>add_box</mat-icon>New Book
 </button>
     </section>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="bookId"  >
            <th  hidden mat-header-cell *matHeaderCellDef mat-sort-header>
                bookId
            </th>
            <td hidden mat-cell *matCellDef="let element"> {{element.bookId}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                category
            </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                author
            </th>
            <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                actions
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="green-icon"  (click)="addOrEditBook(element.bookId)">edit</mat-icon>
                <mat-icon class="red-icon"  (click)="delete(element)">delete</mat-icon>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colums"></tr>
        <tr mat-row *matRowDef="let row; columns: colums;"></tr>
    </table>
    <mat-paginator [length]="books.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>
