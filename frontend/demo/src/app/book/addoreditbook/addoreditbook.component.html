<div class="example-form">
  <form [formGroup]="bookForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span *ngIf="this.bookId==0">
            Add New
          </span>
          <span *ngIf="this.bookId!=0">
            Edit
          </span>Book
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-form-field>
              <mat-label> Name</mat-label>
              <input matInput type="text" placeholder="Name" [(ngModel)]="this.bookArr.name" formControlName="name" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Category</mat-label>
              <input matInput type="text" placeholder="category" [(ngModel)]="this.bookArr.category" formControlName="category" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>author</mat-label>
              <input matInput type="text" placeholder="author" [(ngModel)]="this.bookArr.author" formControlName="author" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>bookPrice</mat-label>
              <input matInput type="text" placeholder="bookPrice" [(ngModel)]="this.bookArr.bookPrice" formControlName="bookPrice" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>quantity</mat-label>
              <input matInput type="text" placeholder="quantity" [(ngModel)]="this.bookArr.quantity" formControlName="quantity" required>
            </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!bookForm.valid" (click)="createOrEditBook()">Save</button>
        <button mat-raised-button color="warn" (click)="clear()">Clear</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
