<mat-card>
  <mat-card-title>Login Page</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginform">
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="UserName" required>
      </mat-form-field>



      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="Password" required>
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-button (click)="login()" [disabled]="!loginform.valid">Login</button>
      </div>
      <div class="button">
          
        <button class="buttonregistercolor" type="submit" mat-button [routerLink]="['/registration']" >sign up </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
